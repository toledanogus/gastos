<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/componentes.css">
    <link rel="stylesheet" href="../../styles.css">
    <title>Gus gastos mensuales</title>
</head>

<body>
    <h1>Mes</h1>
    <div class='flex-container'>
        <table class='gastos' id="permanentes">
            <tr>
                <th colspan="3">Gastos permanentes</th>
            </tr>
            <tr>
                <th>Concepto</th>
                <th>Cantidad</th>
                <th>Pagado</th>
            </tr>
            <tr>
                <td id="comida">Comida</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td id='garrafones'>Garrafones</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td id='despensa'>Despensa</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td id='ahorro'>Ahorro</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td id='gas'>Gas</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td id='luz'>Luz</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td id='psic'>Psic√≥loga</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td id='agua'>Agua</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td id='taxis'>Taxis</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td> <button type="submit" id='hsbc'>HSBC</button> </td>
                <td id='totalhsbc'>Sin calcular</td>
                <td class='hsbc'></td>
            </tr>
            <tr>
                <th>Total</th>
                <th id="total1">0</th>
            </tr>
        </table>
        <table class='gastos' id='extras'>
            <tr>
                <th colspan="3">Gastos extras</th>
            </tr>
            <tr id='extras1'>
                <th>Concepto</th>
                <th>Cantidad</th>
                <th>Pagado</th>
            </tr>
            <tr id='total2'>
                <th>Total</th>
                <th id='totalextras'>0</th>
            </tr>
        </table>
        <table class='gastos' id="ingresar">
            <tr>
                <th colspan="3">Ingresar nuevo gasto:</th>
            </tr>
            <tr>
                <th>Concepto:</th>
                <th colspan='2'> <input id="concepto" required> </th>
            </tr>
            <tr>
                <th>Cantidad:</th>
                <th colspan='2'> <input id="cantidad" type="number" required> </th>
            </tr>
            <tr>
                <td colspan='3' id="derecha"> <button type='submit' id='registrar'> Registrar </button> </td>
            </tr>
            <tr>
                <th colspan='3' id='derecha'>
                    <label for="extras">No hubo gastos extras</label>
                    <button type="submit" name="extras" id="extras">Sin extras</button>
                </th>
            </tr>
            <tr>
                <th colspan='3'>Ingreso del mes:</th>
            </tr>
            <tr>
                <td colspan="3" id='ingreso'>0</td>
            </tr>
        </table>
    </div>
    <div class="flex-container">
        <table class='abajo'>
            <tr>
                <th>Gastos del mes:</th>
                <th id='gastosDelMes'>0</th>
            </tr>
            <tr>
                <th>Pendiente:</th>
                <th>0</th>
            </tr>
        </table>
        <table class='abajo'>
            <tr>
                <th>Sobrante:</th>
                <th>0</th>
            </tr>
        </table>
        <table class='abajo' id='guardar'>
            <tr>
                <td><button type="submit">Guardar</button></td>
            </tr>
        </table>
    </div>
    <script src="../../js/gusgastos.js" type='module'></script>
</body>

</html>
