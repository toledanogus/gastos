<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/componentes.css">
    <link rel="stylesheet" href="../../styles.css">
    <title>HSBC Gus</title>
</head>

<body>
    <div class='flex-container'>
        <table>
            <tr>
                <th colspan="6">Meses Sin Intereses</th>
            </tr>
            <tr>
                <th>Concepto</th>
                <th>Cantidad</th>
                <th>Meses</th>
                <th>Mes a pagar</th>
                <th>Debo</th>
                <th>A pagar</th>
            </tr>
            <tr id='totalmsi'>
                <th>Total</th>
                <td id='cantidadmsi'>0</td>
                <td></td>
                <td></td>
                <td id='debomsi'>0</td>
                <td id='apagarmsi'>0</td>
            </tr>
        </table>
        <table>
            <tr>
                <th colspan="5">Gastos en una exhibición</th>
            </tr>
            <tr>
                <th>Concepto</th>
                <th>Cantidad</th>
                <th>Pagado</th>
            </tr>
            <tr>
                <th id='total1'>Total</th>
                <td>0</td>
            </tr>
        </table>
        <table class='gastos' id="ingresar">
            <tr>
                <th colspan="3">Ingresar nuevo gasto en una exhibición:</th>
            </tr>
            <tr>
                <th>Concepto:</th>
                <th colspan='2'> <input id="concepto1" required> </th>
            </tr>
            <tr>
                <th>Cantidad:</th>
                <th colspan='2'> <input id="cantidad1" type="number" required> </th>
            </tr>
            <tr>
                <td colspan='3' id="derecha"> <button type='submit' id='registrar'> Registrar </button> </td>
            </tr>

            <tr>
                <th colspan="3">Ingresar nuevo gasto a MSI:</th>
            </tr>
            <tr>
                <th>Concepto:</th>
                <th colspan='2'> <input id="conceptomsi" required> </th>
            </tr>
            <tr>
                <th>Cantidad:</th>
                <th colspan='2'> <input id="cantidadmsi" type="number" required> </th>
            </tr>
            <tr>
                <td colspan='3' id="derecha"> <button type='submit' id='registrar'> Registrar </button> </td>
            </tr>
        </table>
    </div>
    <div class="flex-container">
        <table class='abajo'>
            <tr>
                <th>Total Global HSBC:</th>
                <th id='gastosDelMes'>0</th>
            </tr>
            <tr>
                <th>A pagar:</th>
                <td>0</td>
            </tr>
        </table>
        <table class='abajo'>
            <tr>
                <th>Aporte de Yansen:</th>
                <th>0</th>
            </tr>
        </table>
        <table class='abajo' id='guardar'>
            <tr>
                <td><button type="submit">Enviar a página Gastos</button></td>
            </tr>
        </table>
    </div>
    <script src="../../js/gushsbc.js"></script>
</body>

</html>
